

services:
  db:
    image: postgres:16
    container_name: schabaschka-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: schabaschka
      POSTGRES_USER: sch_user
      POSTGRES_PASSWORD: sch_pass

    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:

      test: ["CMD-SHELL", "pg_isready -U sch_user -d schabaschka"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
